<div class='locations'>

    <option>none</option>
    </select>

    </div>
      <div class='noInfo'>

          <div class='nodatacharts'>
          <div class='chartdiv nodatadiv' id='nodatapiechart1'></div>

              </div>
           <script type="text/javascript">
// Load google charts
google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(drawChart);

// Draw the chart and set the chart values
function drawChart() {
  var data = google.visualization.arrayToDataTable([
  ['Type', 'Quantity'],
  ['Lax', 8],
  ['Squid', 2],
  ['Octopus', 2],
  ['Magicarp', 2],
  ['Plastic bag', 2],
  ['KYS', 8]
]);

  // Optional; add a title and set the width and height of the chart
  var options = {'title':'Average catch', 'width':550, 'height':400};

  // Display the chart inside the <div> element with id="piechart"
  var chart = new google.visualization.PieChart(document.getElementById('nodatapiechart1'));
  chart.draw(data, options);
    
    
      var data = google.visualization.arrayToDataTable([
  ['Type', 'Quantity'],
  ['Lax', 1],
  ['Squid', 4],
  ['Octopus', 8],
  ['Magicarp', 4],
  ['Plastic bag', 1],
  ['KYS', 8]
]);

  // Optional; add a title and set the width and height of the chart
  var options = {'title':'Monthly catch', 'width':550, 'height':400, slices: {  
      0:{offset: 0.0},
      1:{offset: 0.1},
      2: {offset: 0.2}}};

  // Display the chart inside the <div> element with id="piechart"
  var chart = new google.visualization.PieChart(document.getElementById('nodatapiechart2'));
  chart.draw(data, options);
    
    
    
    
    
}
</script>
